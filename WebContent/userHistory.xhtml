<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" align="center" />
</h:head>
<h:body>

	<h:body align="center">

		<h3>History</h3>
		<h:form>
			<h:dataTable value="#{userHistoryBean.lstUserHistory}" var="data"
				styleClass="dataTable" headerClass="dataTableHeader"
				rowClasses="dataTableOddRow,dataTableEvenRow">

				<h:column>
					<f:facet name="header">
						<h:commandLink action="#{userHistoryBean.sortByTimestamp}">
    				Update
						</h:commandLink>
					</f:facet>
            #{data.timestamp}
         </h:column>


				<h:column>
					<f:facet name="header">From Log</f:facet>
            #{data.worklog}
         </h:column>
				<h:column>
					<f:facet name="header">Bonus</f:facet>
            #{data.bonusTime}
         </h:column>
				<h:column>
					<f:facet name="header">Working Day</f:facet>
            #{data.aktualWorkedDays}
            </h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</h:body>
</html>
