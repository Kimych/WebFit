<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
		<h:commandButton value="Go back" action="back"></h:commandButton>
			<h:dataTable value="#{userHistoryBean.lstUserHistory}" var="data"
				styleClass="dataTable" headerClass="dataTableHeader"
				rowClasses="dataTableOddRow,dataTableEvenRow">
				<h:column>
					<f:facet name="header">Worklog</f:facet>
            <div align="center">#{data.worklog}</div>
         </h:column>
				<h:column>
					<f:facet name="header">Bonus</f:facet>
            <div align="center">#{data.bonusTime}</div>
         </h:column>
				<h:column>
					<f:facet name="header">Working days</f:facet>
					<div align="center">#{data.aktualWorkedDays}</div>
				</h:column>
				<h:column>
					<f:facet name="header">Timestamp</f:facet>
            <div align="center">#{data.timestamp}</div>
         </h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
